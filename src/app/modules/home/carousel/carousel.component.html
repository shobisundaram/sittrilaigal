<ngb-carousel [interval]="3000">
    <ng-template ngbSlide *ngFor="let image of slides">
        <div class="picsum-img-wrapper">
            <img src="{{image.url}}" alt="{{image.title}}" class="w-full h-[600px]">
        </div>
    </ng-template>
</ngb-carousel>
<div id="media" class="fixed top-1/3 right-[-136px] z-50">
    <div class="flex flex-col">
      <div class="group" *ngFor="let data of items">
        <a
          target="_blank"
          href=""
          class="bg-[#f34108] flex items-center text-white px-2 py-1 transition-all duration-500 ease-in-out transform group-hover:translate-x-[-130px] no-underline"
        >
        <i class="{{data.icon}}"></i>
          <span class="opacity-0 transition-opacity duration-500 group-hover:!opacity-100">{{data.label}}</span>
        </a>
      </div>
    </div>
  </div>
